<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>EclipSky</title>
        <script src="js/netcheck.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>
        <script src="js/eclipsky.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeRFBTMpfSYekIW3TTasBcHbieiSILMew&callback=initMap" onerror = "googleAPIError()"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Bootstrap theme --><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- local CSS & JS -->
        <link rel="stylesheet" href="css/eclipsky.css">


    </head>
    <body>
        <div class = "container">
            <div class="row page-header">
                <div class = "title col-md-2">EclipSky</div>
                <div class = "col-md-8">Powered by Google Maps and Aeris Weather</div>
                <div class = "col-md-2"></div>
            </div><!-- end of page header row div -->
            <div class="row"><p id='showNetworkError'></p></div>
            <div id="map" class="row col-md-12"></div>

            <hr>
            <div class = "row">
                <div class = "col-md-1"> </div>
                <div class="div_filter" class = "col-md-10">
                    <span class ="text">Show stations with: </span>
                    <select id="setFilter">
                    <option selected disabled>Select Viewing Conditions</option>
                    <option value="0">less than 7 percent cloud coverage (sunny/clear)</option>
                    <option value="1">less than 1/3 cloud coverage (mostly sunny/clear or better)</option>
                    <option value="2">less than 2/3 cloud coverage (partly cloudy or better)</option>
                    <option value="3">less then 95% cloud coverage (mostly cloudy or better)</option>
                    <option value="4">show all stations</option>
                    </select>
                </div> <!-- end of filter div -->
                <div class="col-md-1"> </div>
            </div> <!-- end of row div -->
        <hr>
        <div id="spacerL" class = "col-md-1"></div>
        <div id="view" class = "col-md-10">
            <table>
                <thead>
                <tr><th>Station ID</th><th>City</th><th>State</th><th>Report</th></tr>
                </thead>
                <tbody data-bind="foreach: stations">
                <tr data-bind="visible: $data.visible">
                <td data-bind="text: id"></td>
                <td class="city" data-bind="text: name"></td>
                <td class="state" data-bind="text: state"></td>
                <td data-bind="text: report"></td>
                </tr>
                </tbody>
            </table>
        </div> <!-- end of view div -->
        <div id="spacerR" class = "col-md-1"></div>
        </div> <!-- end of container div -->
    </body>
</html>
